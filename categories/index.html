<script type="text/javascript" src="/libs/echarts/echarts.min.js"></script>
<script type="text/javascript">
    let radarChart = echarts.init(document.getElementById('category-radar'));

    

    let option = {
        title: {
            left: 'center',
            text: '文章分类雷达图',
            textStyle: {
                fontWeight: 500,
                fontSize: 22
            }
        },
        tooltip: {},
        radar: {
            name: {
                textStyle: {
                    color: '#3C4858'
                }
            },
            indicator: [{"name":"--电脑","max":4},{"name":"--Embedded","max":4}],
            nameGap: 5,
            center: ['50%','55%'],
            radius: '66%'
        },
        series: [{
            type: 'radar',
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data : [
                {
                    value : [2,2],
                    name : '文章分类数量'
                }
            ]
        }]
    };

    radarChart.setOption(option);
</script>
